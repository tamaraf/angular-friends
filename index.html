<!DOCTYPE html>
<html ng-app='Friends'>
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller='FriendController'>

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <input class="form-control" placeholder="Search Your Friends' Name" ng-model='searchTerm.name' ng-model='sort'>
  <input class="form-control" placeholder="Search Your Friends' Location"  ng-model='searchTerm.current_location'> 

    <select class="input-medium">
        <option value='friend.name'>Name</option>
        <option value='friend.friend_count'># friends</option>
        <option value='friend.current_location.city'>City</option>
        <option value='friend.current_location.state'>State</option>
        <option value='friend.current_location.country'>Country</option>
    </select>
    <select class="input-medium">
      <select ng-model='filterBy' ng-options='item.key for item in options' ></select>
      <select ng-model='orderReverse' class='input-medium'>
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </select>
  </div>
</form>

  <ul>
    <li class='friend' ng-repeat="friend in friends | filter:searchTerm | orderBy: filterBy.value:orderReverse">
       <img class="profile-pic" ng-src='{{friend.pic_square}}'>
      <h3>{{friend.name}}</h3>
      <div class="location">
        Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
      </div>      
      <div class="status" ng-show='text'>
        Status: {{friend.status.message}} <span class="hashtag">#ihateprovo</span>
      </div>      
      <div class="num-friends">
        {{friend.friend_count}}
      </div>
    </li>
  </ul>
</div>
</body>
</html>
